{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offers - MedEase</title>
    <link rel="stylesheet" href="{% static 'css/offer.css' %}">
</head>
<body>

<section class="offer-detail">

    <h1>{{ offer.title }}</h1>

    <p class="offer-description">
        {{ offer.description }}
    </p>

    <h3>Offer Details</h3>
    <ul>
        {% for item in offer.details %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <!-- Back Button -->
    <a href="{% url 'home' %}" class="back-btn">
        ‚Üê Back to Home
    </a>

</section>

</body>
</html>
