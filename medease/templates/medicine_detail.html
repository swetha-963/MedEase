<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ medicine.name }} - MedEase</title>
    <link rel="stylesheet" href="{% static 'css/medicine.css' %}">
</head>
<body>
    <h2>{{ medicine.name }}</h2>
    <p>{{ medicine.description }}</p>
    <p>Price: ₹{{ medicine.price }}</p>
    <p>Stock: {{ medicine.stock }}</p>

    <form method="POST">
        {% csrf_token %}
        <label>Quantity</label>
        <input type="number" name="quantity" value="1" min="1" max="{{ medicine.stock }}">
        <button type="submit">Add to Cart</button>
    </form>

    <a href="{% url 'medicine_list' %}">← Back to Medicines</a>
</body>
</html>
