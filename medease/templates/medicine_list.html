<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines - MedEase</title>
    <link rel="stylesheet" href="{% static 'css/medicine.css' %}">
</head>
<body>
    <h2>Available Medicines</h2>
    <div class="medicine-list">
        {% for medicine in medicines %}
        <div class="medicine-item">
            <h3>{{ medicine.name }}</h3>
            <p>{{ medicine.description|truncatewords:20 }}</p>
            <p>Price: â‚¹{{ medicine.price }}</p>
            <a href="{% url 'medicine_detail' medicine.id %}">View & Add to Cart</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
